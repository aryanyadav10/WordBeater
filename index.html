<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBeater</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="main.js"></script>
    <style>
        select {
            border: 1px solid white;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary text-center p-2 mb-2">
        <h1>WordBeater</h1>
    </header>
    <div class="diff mb-3 ml-2">
        <label for="diff">Difficulty : </label>
        <select class="bg-white text-dark" name="diff" id="diff">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="lead">Type The Given Word Within <span class="text-success" id="seconds">5</span> Seconds:</p>
                <h2 class="display-3 mb-3" id="current-word">hello</h2>
                <input type="text" class="form-control form-control-lg" placeholder="Start Typing..." id="word-input" autofocus>
                <h4 class="mt-2" id="message"></h4>

                <div class="row mt-5">
                    <div class="col-md-6">
                        <h3>
                            Time Left : 
                            <span id="time">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            Score : 
                            <span id="score">0</span>
                        </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>
                            High Score : 
                            <span id="high-score">0</span>
                        </h3>
                    </div>
                    <br><br>
                </div>
                <div class="row-mt-3 mt-3">
                    <div class="col-md-12">
                        <div class="card card-body bg-secondary text-white mb-5">
                            <h5>Instructions</h5>
                            <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                            will reset</p>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
